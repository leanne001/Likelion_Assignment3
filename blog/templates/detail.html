
<h1>Detail Page={{blog.id}}번째 글</h1>

<div class="container">
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.pub_date }}</p>
    <p>{{ blog.body }}</p>
    <a href="{% url 'home' %}">돌아가기</a>

    <br>
    <a href={% url 'comment_new' blog.pk %}></a>
    {% for comment in blog.comments.all %}
    <div class="comment">
        <li>
            {{ comment.text}}<small> by <strong>{{ comment.author }}</strong>, {{ comment.created_at }}</small>
        </li>
    </div>

{{% empty}}
    <p>아직 댓글이 없습니다! :</p>
    { % endfor %}

    <br>
        <a href={% url 'home' %}>들어가기</a>
</div>
